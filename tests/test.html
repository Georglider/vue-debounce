<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Testing HTML</title>
  </head>

  <body>
    <div id="app">
      <input type="text" v-debounce:1s="testFn" />
      <br />
      <br />
      <input type="text" v-debounce:1s.lock="testFn" />
    </div>

    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="../dist/vue-debounce.min.js"></script>
    <script>
      Vue.use(vueDebounce)
      new Vue({
        el: '#app',
        methods: {
          testFn(val) {
            console.log('Caputured cb!', val)
          }
        }
      })
    </script>
  </body>

</html>
